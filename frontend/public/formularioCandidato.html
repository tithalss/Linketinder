<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Candidato</title>
    <link rel="stylesheet" href="styles/formularios.css">
</head>
<body>
    <form id="formulario-candidato" class="form-container" action="perfilCandidato.html">
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required>

        <label for="email">Email:</label>
        <input type="email" placeholder="example@email.com" id="email" name="email" required>

        <label for="cpf">CPF:</label>
        <input type="text" placeholder="XXX.XXX.XXX-XX" id="cpf" name="cpf" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>

        <label for="estado">Estado:</label>
        <select style="background-color: white; width: 100%;" placeholder="--Selecione--" id="estado" name="estado" required>
            <option value="">--Selecione--</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
            

        <label for="cep">CEP:</label>
        <input type="text" placeholder="XXXXX-XXX" id="cep" name="cep" required>

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" required>

        <label for="competencias">Competências:</label>
        <input type="text" id="competencias" name="competencias" placeholder="Separe as competências por vírgula" required>

        <button type="submit">Cadastrar</button>
    </form>
    <script src="dist/formularioCandidato.js"></script>
</body>
</html>
