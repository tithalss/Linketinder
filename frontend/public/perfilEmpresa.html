<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Empresa</title>
    <link rel="stylesheet" href="styles/profiles.css">
</head>
<body>
    <header class="br"></header>
    
    <div class="sidebar">
        <h2>Perfil do Usuário</h2>
        <div id="userProfile" class="user-profile"></div>
    </div>

    <div class="candidates-container"></div>

    <!-- Div para cadastro de vagas -->
    <div class="job-registration">
        <h3>Cadastrar Nova Vaga</h3>
        <input type="text" id="jobTitle" placeholder="Cargo" required>
        <textarea id="jobDescription" placeholder="Descrição da Vaga" required></textarea>
        <button id="registerJobButton">Cadastrar Vaga</button>
    </div>

    <canvas id="competenciesChart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dist/perfilEmpresa.js"></script>
</body>
</html>
